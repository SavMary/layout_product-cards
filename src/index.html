<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,     minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <div class="photo">
          <img src="./images/imac.jpeg" alt="imac">
        </div>
        <section class="content">
          <p class="content__description description">
            Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
          </p>
          <p class="content__code code">
             Код товара: 195434
          </p>
        </section>
        <section class="rating">
          <div class="rating_stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
          </div>
          <div class="rating_review">Отзывов: 5</div>
        </section>
        <section class="price">
          <div class="price__in-words">
            Цена:
          </div>
          <div class="price__in-numbers">
            69 999 грн
          </div>
        </section>
        <section class="purchase">
          <button class="purchase__button">Купить</button>
        </section>
      </div>
    </div>
  </body>
</html>
